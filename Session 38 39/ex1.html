<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress {
  display: flex;
  justify-content: center;
  align-items: center;
}

.steps {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

.step {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: center;
  cursor: pointer;
}

.step.active {
  background-color: #007bff;
  color: white;
}

.number {
  font-weight: bold;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.button {
  padding: 5px 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
}

.button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

    </style>
</head>
<body>
    <div class="progress">
        <ul class="steps">
          <li class="step active">
            <span class="number">1</span>
            <span class="text">Bước 1</span>
          </li>
          <li class="step">
            <span class="number">2</span>
            <span class="text">Bước 2</span>
          </li>
          <li class="step">
            <span class="number">3</span>
            <span class="text">Bước 3</span>
          </li>
          <li class="step">
            <span class="number">4</span>
            <span class="text">Bước 4</span>
          </li>
        </ul>
        <div class="buttons">
          <button class="button prev">Trước</button>
          <button class="button next">Tiếp</button>
        </div>
      </div>
<script src="ex1.js"></script>      
</body>
</html>
