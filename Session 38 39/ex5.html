<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thống Kê Mạng Xã Hội</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .stats-container {
    background-color: #6c5ce7;
    padding: 20px;
    border-radius: 10px;
    color: white;
    text-align: center;
  }
  .stat {
    margin: 10px 0;
  }
  .number {
    font-size: 2em;
    font-weight: bold;
  }
  .label {
    font-size: 1em;
  }
</style>
</head>
<body>
<div class="stats-container">
  <div class="stat">
    <div id="twitter-followers" class="number">0</div>
    <div class="label">Twitter Followers</div>
  </div>
  <div class="stat">
    <div id="youtube-subscribers" class="number">0</div>
    <div class="label">YouTube Subscribers</div>
  </div>
  <div class="stat">
    <div id="facebook-fans" class="number">0</div>
    <div class="label">Facebook Fans</div>
  </div>
</div>

<script src="ex5.js"></script>

</body>
</html>
