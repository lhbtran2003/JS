<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Image and Text Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
}

#bgImage {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(20px); /* Mức độ mờ ban đầu */
    transition: filter 1s ease; /* Hiệu ứng chuyển đổi từ mờ đến rõ */
}

#overlayText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    color: white;
    opacity: 0; /* Độ mờ ban đầu */
    transition: opacity 1s ease; /* Hiệu ứng chuyển đổi từ mờ đến rõ */
}

    </style>
</head>
<body>
    <div class="container">
        <img id="bgImage" src="/lenh-trung-phat-lan-toi-meo-lien-doan-meo-quoc-te-ap-dat-cac-han-che-doi-voi-nhung-meo-meo-co-xuat-xu-tu-nga-20220303111629668.chn" alt="Background Image">
        <div id="overlayText">0%</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
